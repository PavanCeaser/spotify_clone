{% extends 'music/base.html' %}

{% block content %}
<div class="container">
    <h1>Create New Playlist</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Playlist Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_public" name="is_public" checked>
                    <label class="form-check-label" for="is_public">Make playlist public</label>
                </div>
                <button type="submit" class="btn btn-success">Create Playlist</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
